<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Analysis Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Data Analysis Chatbot</h1>
    
    <div class="upload-section">
        <h2>Upload CSV or Excel File</h2>
        <form id="uploadForm">
            <input type="file" id="fileInput" accept=".csv, .xlsx">
            <button type="submit">Upload</button>
        </form>
    </div>

    <div class="query-section">
        <h2>Ask a Query</h2>
        <textarea id="queryInput" rows="4" cols="50" placeholder="Enter your query here..."></textarea>
        <button id="queryButton">Submit Query</button>
    </div>

    <div class="response-section">
        <h2>Response</h2>
        <pre id="responseOutput"></pre>
    </div>

    <script src="script.js"></script>
</body>
</html>
